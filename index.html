<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono", monospace;
        background: linear-gradient(135deg, #0a0a0f, #1a0a2e);
        color: #00d4ff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00d4ff, #8a2be2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        letter-spacing: 2px;
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        gap: 2rem;
      }

      .score,
      .timer {
        background: rgba(0, 212, 255, 0.1);
        border: 2px solid rgba(0, 212, 255, 0.4);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        flex: 1;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .score::before,
      .timer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
        animation: scan 3s infinite;
      }

      @keyframes scan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .game-canvas {
        width: 400px;
        height: 400px;
        background: rgba(10, 10, 15, 0.9);
        border: 3px solid rgba(0, 212, 255, 0.6);
        border-radius: 16px;
        position: relative;
        margin: 0 auto 2rem;
        cursor: crosshair;
        overflow: hidden;
        box-shadow: 
          0 0 30px rgba(0, 212, 255, 0.3),
          inset 0 0 30px rgba(0, 212, 255, 0.1);
        backdrop-filter: blur(5px);
      }

      .game-canvas::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          linear-gradient(90deg, transparent 49%, rgba(0, 212, 255, 0.1) 50%, transparent 51%),
          linear-gradient(0deg, transparent 49%, rgba(0, 212, 255, 0.1) 50%, transparent 51%);
        background-size: 40px 40px;
        opacity: 0.3;
        pointer-events: none;
      }

      .box {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #00d4ff, #8a2be2);
        border-radius: 8px;
        position: absolute;
        cursor: pointer;
        transition: all 0.1s ease;
        box-shadow: 
          0 0 20px rgba(0, 212, 255, 0.6),
          inset 0 0 20px rgba(138, 43, 226, 0.3);
        animation: cyberPulse 1.5s infinite alternate;
        border: 2px solid rgba(0, 212, 255, 0.8);
      }

      .box:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 
          0 0 30px rgba(0, 212, 255, 0.8),
          inset 0 0 30px rgba(138, 43, 226, 0.5);
        border-color: #00d4ff;
      }

      .box:active {
        transform: scale(0.9) rotate(-5deg);
      }

      @keyframes cyberPulse {
        from {
          box-shadow: 
            0 0 20px rgba(0, 212, 255, 0.6),
            inset 0 0 20px rgba(138, 43, 226, 0.3);
        }
        to {
          box-shadow: 
            0 0 35px rgba(0, 212, 255, 0.9),
            inset 0 0 35px rgba(138, 43, 226, 0.6);
        }
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      button {
        background: linear-gradient(45deg, #00d4ff, #8a2be2);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono", monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .game-over {
        background: rgba(0, 212, 255, 0.1);
        border: 2px solid rgba(0, 212, 255, 0.4);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
        display: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
      }

      .game-over h2 {
        color: #00d4ff;
        margin-bottom: 1rem;
        text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      }

      .game-over p {
        color: #8a2be2;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 500px) {
        .game-canvas {
          width: 300px;
          height: 300px;
        }

        .box {
          width: 45px;
          height: 45px;
        }

        h1 {
          font-size: 2rem;
        }

        .game-info {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Whack-a-Box</h1>

      <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="timer">30</span>s</div>
      </div>

      <div class="game-canvas" id="gameCanvas">
        <!-- Box will appear here -->
      </div>

      <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Great job! ðŸŽ‰</p>
      </div>
    </div>

    <script>
      class WhackABoxGame {
        constructor() {
          this.canvas = document.getElementById("gameCanvas");
          this.scoreElement = document.getElementById("score");
          this.timerElement = document.getElementById("timer");
          this.startBtn = document.getElementById("startBtn");
          this.resetBtn = document.getElementById("resetBtn");
          this.gameOverDiv = document.getElementById("gameOver");
          this.finalScoreElement = document.getElementById("finalScore");

          this.score = 0;
          this.timeLeft = 30;
          this.gameActive = false;
          this.currentBox = null;
          this.gameInterval = null;
          this.boxInterval = null;

          this.init();
        }

        init() {
          this.startBtn.addEventListener("click", () => this.startGame());
          this.resetBtn.addEventListener("click", () => this.resetGame());
          this.canvas.addEventListener("click", (e) =>
            this.handleCanvasClick(e)
          );
        }

        startGame() {
          if (this.gameActive) return;

          this.gameActive = true;
          this.score = 0;
          this.timeLeft = 30;
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = true;
          this.startBtn.textContent = "Playing...";

          this.updateDisplay();
          this.createBox();

          // Game timer
          this.gameInterval = setInterval(() => {
            this.timeLeft--;
            this.updateDisplay();

            if (this.timeLeft <= 0) {
              this.endGame();
            }
          }, 1000);

          // Box creation timer
          this.boxInterval = setInterval(() => {
            this.createBox();
          }, 1500);
        }

        createBox() {
          if (!this.gameActive) return;

          // Remove existing box
          if (this.currentBox) {
            this.currentBox.remove();
          }

          // Create new box
          this.currentBox = document.createElement("div");
          this.currentBox.className = "box";

          // Random position (accounting for box size)
          const maxX = this.canvas.offsetWidth - 60;
          const maxY = this.canvas.offsetHeight - 60;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          this.currentBox.style.left = x + "px";
          this.currentBox.style.top = y + "px";

          // Add click handler
          this.currentBox.addEventListener("click", (e) => {
            e.stopPropagation();
            this.hitBox();
          });

          this.canvas.appendChild(this.currentBox);
        }

        hitBox() {
          if (!this.gameActive || !this.currentBox) return;

          this.score += 10;
          this.updateDisplay();

          // Remove the box immediately
          this.currentBox.remove();
          this.currentBox = null;

          // Create new box faster after hit
          setTimeout(() => this.createBox(), 200);
        }

        handleCanvasClick(e) {
          // Penalty for missing the box
          if (this.gameActive && e.target === this.canvas) {
            this.score = Math.max(0, this.score - 2);
            this.updateDisplay();
          }
        }

        updateDisplay() {
          this.scoreElement.textContent = this.score;
          this.timerElement.textContent = this.timeLeft;
        }

        endGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Show game over
          this.finalScoreElement.textContent = this.score;
          this.gameOverDiv.style.display = "block";

          // Reset button
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Play Again";
        }

        resetGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Reset values
          this.score = 0;
          this.timeLeft = 30;
          this.updateDisplay();

          // Reset UI
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Start Game";
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new WhackABoxGame();
      });
    </script>
  </body>
</html>
