<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Box Game - Space Edition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", "Arial", sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #001122);
        color: #00ff88;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 30% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 60%);
        pointer-events: none;
        z-index: 0;
        animation: spaceGlow 8s ease-in-out infinite alternate;
      }

      @keyframes spaceGlow {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00ff88, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
        letter-spacing: 3px;
        position: relative;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #00ff88, #00ffff);
        animation: titleUnderline 3s ease-in-out infinite;
      }

      @keyframes titleUnderline {
        0%, 100% { width: 0; }
        50% { width: 100%; }
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        gap: 2rem;
      }

      .score,
      .timer {
        background: rgba(0, 255, 136, 0.08);
        border: 2px solid rgba(0, 255, 136, 0.3);
        border-radius: 15px;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        flex: 1;
        backdrop-filter: blur(15px);
        box-shadow: 
          0 0 25px rgba(0, 255, 136, 0.2),
          inset 0 0 20px rgba(0, 255, 136, 0.05);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .score:hover,
      .timer:hover {
        border-color: rgba(0, 255, 136, 0.6);
        box-shadow: 
          0 0 35px rgba(0, 255, 136, 0.3),
          inset 0 0 25px rgba(0, 255, 136, 0.1);
      }

      .score::before,
      .timer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.15), transparent);
        animation: spaceScan 4s infinite;
      }

      @keyframes spaceScan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .game-canvas {
        width: 400px;
        height: 400px;
        background: rgba(0, 17, 34, 0.9);
        border: 3px solid rgba(0, 255, 136, 0.5);
        border-radius: 20px;
        position: relative;
        margin: 0 auto 2rem;
        cursor: crosshair;
        overflow: hidden;
        box-shadow: 
          0 0 40px rgba(0, 255, 136, 0.3),
          inset 0 0 40px rgba(0, 255, 136, 0.05);
        backdrop-filter: blur(10px);
      }

      .game-canvas::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 25% 25%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
        pointer-events: none;
        animation: spaceBackground 10s ease-in-out infinite alternate;
      }

      @keyframes spaceBackground {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.1); }
      }

      .box {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #00ff88, #00ffff);
        border-radius: 12px;
        position: absolute;
        cursor: pointer;
        transition: all 0.15s ease;
        box-shadow: 
          0 0 25px rgba(0, 255, 136, 0.6),
          inset 0 0 25px rgba(0, 255, 255, 0.3);
        animation: spacePulse 2s infinite alternate;
        border: 2px solid rgba(0, 255, 136, 0.8);
        position: relative;
        overflow: hidden;
      }

      .box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
        animation: boxShine 3s infinite;
      }

      @keyframes boxShine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }

      .box:hover {
        transform: scale(1.15) rotate(3deg);
        box-shadow: 
          0 0 40px rgba(0, 255, 136, 0.8),
          inset 0 0 35px rgba(0, 255, 255, 0.5);
        border-color: #00ffff;
      }

      .box:active {
        transform: scale(0.9) rotate(-3deg);
      }

      @keyframes spacePulse {
        from {
          box-shadow: 
            0 0 25px rgba(0, 255, 136, 0.6),
            inset 0 0 25px rgba(0, 255, 255, 0.3);
        }
        to {
          box-shadow: 
            0 0 45px rgba(0, 255, 136, 0.9),
            inset 0 0 40px rgba(0, 255, 255, 0.6);
        }
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      button {
        background: linear-gradient(45deg, #00ff88, #00ffff);
        color: #001122;
        border: none;
        padding: 1rem 2rem;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        font-family: "Orbitron", "Arial", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 35px rgba(0, 255, 136, 0.7);
        border-color: rgba(0, 255, 255, 0.8);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .game-over {
        background: rgba(0, 255, 136, 0.08);
        border: 2px solid rgba(0, 255, 136, 0.4);
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
        display: none;
        backdrop-filter: blur(15px);
        box-shadow: 
          0 0 35px rgba(0, 255, 136, 0.3),
          inset 0 0 25px rgba(0, 255, 136, 0.05);
        animation: gameOverAppear 0.5s ease-out;
      }

      @keyframes gameOverAppear {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .game-over h2 {
        color: #00ff88;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
      }

      .game-over p {
        color: #00ffff;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 500px) {
        .game-canvas {
          width: 300px;
          height: 300px;
        }

        .box {
          width: 45px;
          height: 45px;
        }

        h1 {
          font-size: 2rem;
        }

        .game-info {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Whack-a-Box</h1>

      <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="timer">30</span>s</div>
      </div>

      <div class="game-canvas" id="gameCanvas">
        <!-- Box will appear here -->
      </div>

      <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Great job! ðŸš€</p>
      </div>
    </div>

    <script>
      class WhackABoxGame {
        constructor() {
          this.canvas = document.getElementById("gameCanvas");
          this.scoreElement = document.getElementById("score");
          this.timerElement = document.getElementById("timer");
          this.startBtn = document.getElementById("startBtn");
          this.resetBtn = document.getElementById("resetBtn");
          this.gameOverDiv = document.getElementById("gameOver");
          this.finalScoreElement = document.getElementById("finalScore");

          this.score = 0;
          this.timeLeft = 30;
          this.gameActive = false;
          this.currentBox = null;
          this.gameInterval = null;
          this.boxInterval = null;

          this.init();
        }

        init() {
          this.startBtn.addEventListener("click", () => this.startGame());
          this.resetBtn.addEventListener("click", () => this.resetGame());
          this.canvas.addEventListener("click", (e) =>
            this.handleCanvasClick(e)
          );
        }

        startGame() {
          if (this.gameActive) return;

          this.gameActive = true;
          this.score = 0;
          this.timeLeft = 30;
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = true;
          this.startBtn.textContent = "Playing...";

          this.updateDisplay();
          this.createBox();

          // Game timer
          this.gameInterval = setInterval(() => {
            this.timeLeft--;
            this.updateDisplay();

            if (this.timeLeft <= 0) {
              this.endGame();
            }
          }, 1000);

          // Box creation timer
          this.boxInterval = setInterval(() => {
            this.createBox();
          }, 1500);
        }

        createBox() {
          if (!this.gameActive) return;

          // Remove existing box
          if (this.currentBox) {
            this.currentBox.remove();
          }

          // Create new box
          this.currentBox = document.createElement("div");
          this.currentBox.className = "box";

          // Random position (accounting for box size)
          const maxX = this.canvas.offsetWidth - 60;
          const maxY = this.canvas.offsetHeight - 60;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          this.currentBox.style.left = x + "px";
          this.currentBox.style.top = y + "px";

          // Add click handler
          this.currentBox.addEventListener("click", (e) => {
            e.stopPropagation();
            this.hitBox();
          });

          this.canvas.appendChild(this.currentBox);
        }

        hitBox() {
          if (!this.gameActive || !this.currentBox) return;

          this.score += 10;
          this.updateDisplay();

          // Remove the box immediately
          this.currentBox.remove();
          this.currentBox = null;

          // Create new box faster after hit
          setTimeout(() => this.createBox(), 200);
        }

        handleCanvasClick(e) {
          // Penalty for missing the box
          if (this.gameActive && e.target === this.canvas) {
            this.score = Math.max(0, this.score - 2);
            this.updateDisplay();
          }
        }

        updateDisplay() {
          this.scoreElement.textContent = this.score;
          this.timerElement.textContent = this.timeLeft;
        }

        endGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Show game over
          this.finalScoreElement.textContent = this.score;
          this.gameOverDiv.style.display = "block";

          // Reset button
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Play Again";
        }

        resetGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Reset values
          this.score = 0;
          this.timeLeft = 30;
          this.updateDisplay();

          // Reset UI
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Start Game";
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new WhackABoxGame();
      });
    </script>
  </body>
</html>
