<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Box Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f23, #1a1a2e);
        color: #e94560;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #e94560, #f27121);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        gap: 2rem;
      }

      .score,
      .timer {
        background: rgba(233, 69, 96, 0.1);
        border: 2px solid rgba(233, 69, 96, 0.3);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        flex: 1;
      }

      .game-canvas {
        width: 400px;
        height: 400px;
        background: rgba(26, 26, 46, 0.8);
        border: 3px solid rgba(233, 69, 96, 0.4);
        border-radius: 16px;
        position: relative;
        margin: 0 auto 2rem;
        cursor: crosshair;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(233, 69, 96, 0.2);
      }

      .box {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #e94560, #f27121);
        border-radius: 8px;
        position: absolute;
        cursor: pointer;
        transition: all 0.1s ease;
        box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        animation: pulse 1s infinite alternate;
      }

      .box:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
      }

      .box:active {
        transform: scale(0.9);
      }

      @keyframes pulse {
        from {
          box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        to {
          box-shadow: 0 4px 25px rgba(233, 69, 96, 0.7);
        }
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      button {
        background: linear-gradient(45deg, #e94560, #f27121);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .game-over {
        background: rgba(233, 69, 96, 0.1);
        border: 2px solid rgba(233, 69, 96, 0.3);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
        display: none;
      }

      @media (max-width: 500px) {
        .game-canvas {
          width: 300px;
          height: 300px;
        }

        .box {
          width: 45px;
          height: 45px;
        }

        h1 {
          font-size: 2rem;
        }

        .game-info {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Whack-a-Box</h1>

      <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="timer">30</span>s</div>
      </div>

      <div class="game-canvas" id="gameCanvas">
        <!-- Box will appear here -->
      </div>

      <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Great job! ðŸŽ‰</p>
      </div>
    </div>

    <script>
      class WhackABoxGame {
        constructor() {
          this.canvas = document.getElementById("gameCanvas");
          this.scoreElement = document.getElementById("score");
          this.timerElement = document.getElementById("timer");
          this.startBtn = document.getElementById("startBtn");
          this.resetBtn = document.getElementById("resetBtn");
          this.gameOverDiv = document.getElementById("gameOver");
          this.finalScoreElement = document.getElementById("finalScore");

          this.score = 0;
          this.timeLeft = 30;
          this.gameActive = false;
          this.currentBox = null;
          this.gameInterval = null;
          this.boxInterval = null;

          this.init();
        }

        init() {
          this.startBtn.addEventListener("click", () => this.startGame());
          this.resetBtn.addEventListener("click", () => this.resetGame());
        }

        startGame() {
          if (this.gameActive) return;

          this.gameActive = true;
          this.score = 0;
          this.timeLeft = 30;
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = true;
          this.startBtn.textContent = "Playing...";

          this.updateDisplay();
          this.createBox();

          // Game timer
          this.gameInterval = setInterval(() => {
            this.timeLeft--;
            this.updateDisplay();

            if (this.timeLeft <= 0) {
              this.endGame();
            }
          }, 1000);

          // Box creation timer - creates new box every 2 seconds
          this.boxInterval = setInterval(() => {
            this.createBox();
          }, 2000);
        }

        createBox() {
          if (!this.gameActive) return;

          // Remove existing box
          if (this.currentBox) {
            this.currentBox.remove();
          }

          // Create new box
          this.currentBox = document.createElement("div");
          this.currentBox.className = "box";

          // Random position (accounting for box size)
          const maxX = this.canvas.offsetWidth - 60;
          const maxY = this.canvas.offsetHeight - 60;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          this.currentBox.style.left = x + "px";
          this.currentBox.style.top = y + "px";

          // Note: No click handler yet - this is the midpoint version
          // The box will just appear and disappear without interaction

          this.canvas.appendChild(this.currentBox);
        }

        updateDisplay() {
          this.scoreElement.textContent = this.score;
          this.timerElement.textContent = this.timeLeft;
        }

        endGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Show game over
          this.finalScoreElement.textContent = this.score;
          this.gameOverDiv.style.display = "block";

          // Reset button
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Play Again";
        }

        resetGame() {
          this.gameActive = false;

          // Clear intervals
          if (this.gameInterval) {
            clearInterval(this.gameInterval);
          }
          if (this.boxInterval) {
            clearInterval(this.boxInterval);
          }

          // Remove current box
          if (this.currentBox) {
            this.currentBox.remove();
            this.currentBox = null;
          }

          // Reset values
          this.score = 0;
          this.timeLeft = 30;
          this.updateDisplay();

          // Reset UI
          this.gameOverDiv.style.display = "none";
          this.startBtn.disabled = false;
          this.startBtn.textContent = "Start Game";
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new WhackABoxGame();
      });
    </script>
  </body>
</html>
